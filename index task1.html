<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Discount Calculator</title>
    <link rel="stylesheet" href="style task1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-Commerce Discount Calculator</h1>
            <p>Calculate your discounted price based on product category</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="price">Product Price ($)</label>
                <input type="number" id="price" min="0" step="0.01" placeholder="Enter product price">
            </div>
            
            <div class="input-group">
                <label for="category">Product Category</label>
                <select id="category">
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothes">Clothes</option>
                    <option value="food">Food</option>
                </select>
            </div>
            
            <button id="calculate-btn">Calculate Discount</button>
            
            <div class="result" id="result">
                <h3>Your Discounted Price</h3>
                <p class="original-price" id="original-price">$0.00</p>
                <p class="final-price" id="final-price">$0.00</p>
                <p class="discount-info" id="discount-info">0% discount applied</p>
                <div class="category-tag" id="category-tag"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>E-Commerce Discount System &copy; 2023</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const priceInput = document.getElementById('price');
            const categorySelect = document.getElementById('category');
            const resultDiv = document.getElementById('result');
            const originalPriceEl = document.getElementById('original-price');
            const finalPriceEl = document.getElementById('final-price');
            const discountInfoEl = document.getElementById('discount-info');
            const categoryTagEl = document.getElementById('category-tag');
            
            calculateBtn.addEventListener('click', function() {
                // Get input values
                const price = parseFloat(priceInput.value);
                const category = categorySelect.value;
                
                // Validate inputs
                if (isNaN(price) || price <= 0) {
                    alert('Please enter a valid product price');
                    return;
                }
                
                if (!category) {
                    alert('Please select a product category');
                    return;
                }
                
                // Calculate discount based on category
                let discountRate = 0;
                let categoryClass = '';
                let categoryName = '';
                
                switch(category) {
                    case 'electronics':
                        discountRate = 0.1; // 10%
                        categoryClass = 'electronics';
                        categoryName = 'Electronics';
                        break;
                    case 'clothes':
                        discountRate = 0.2; // 20%
                        categoryClass = 'clothes';
                        categoryName = 'Clothes';
                        break;
                    case 'food':
                        discountRate = 0.05; // 5%
                        categoryClass = 'food';
                        categoryName = 'Food';
                        break;
                }
                
                // Calculate discounted price
                const discountAmount = price * discountRate;
                const finalPrice = price - discountAmount;
                
                // Update the result display
                originalPriceEl.textContent = `$${price.toFixed(2)}`;
                finalPriceEl.textContent = `$${finalPrice.toFixed(2)}`;
                discountInfoEl.textContent = `${(discountRate * 100).toFixed(0)}% discount applied (Save $${discountAmount.toFixed(2)})`;
                
                // Update category tag
                categoryTagEl.textContent = categoryName;
                categoryTagEl.className = 'category-tag ' + categoryClass;
                
                // Show result
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
